<!DOCTYPE html>
<html>
<head>
  <title>PK 2 Wheeler Spares</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Telegram Web App library -->
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>

<body style="font-family: Arial; padding: 20px;">

  <h2>ðŸ›µ Select Your Bike</h2>

  <!-- BRAND -->
  <label>Bike Brand</label><br>
  <select id="brandSelect" style="width:100%; padding:10px;"></select>
  <br><br>

  <!-- MODEL -->
  <label>Bike Model</label><br>
  <select id="modelSelect" style="width:100%; padding:10px;"></select>
  <br><br>

  <!-- YEAR -->
  <label>Bike Year</label><br>
  <select id="yearSelect" style="width:100%; padding:10px;"></select>

  <br><br>
<h3>Select Category</h3>
<div id="categories"></div>

  <br>
<h3>Available Parts</h3>
<div id="parts"></div>

<script>
/* ===============================
   CONFIG â€“ CHANGE ONLY THIS
================================ */
const SUPABASE_URL = "https://gmajjousigloyiablmeo.supabase.co";
const SUPABASE_KEY = "sb_publishable_anzjPC7WhQVAzPP1JSAm4g_W-G90zZY";

/* ===============================
   ELEMENT REFERENCES
================================ */
const brandSelect = document.getElementById("brandSelect");
const modelSelect = document.getElementById("modelSelect");
const yearSelect  = document.getElementById("yearSelect");

/* ===============================
   LOAD BRANDS (FIRST STEP)
================================ */
async function loadBrands() {
  brandSelect.innerHTML = `<option value="">Select Brand</option>`;
  modelSelect.innerHTML = `<option value="">Select Model</option>`;
  yearSelect.innerHTML  = `<option value="">Select Year</option>`;

  const res = await fetch(
    `${SUPABASE_URL}/rest/v1/bike_brands?select=id,brand_name`,
    {
      headers: {
        apikey: SUPABASE_KEY,
        Authorization: `Bearer ${SUPABASE_KEY}`
      }
    }
  );

  const brands = await res.json();

  brands.forEach(b => {
    brandSelect.innerHTML +=
      `<option value="${b.id}">${b.brand_name}</option>`;
  });
}

/* ===============================
   LOAD MODELS WHEN BRAND CHANGES
================================ */
async function loadModels(brandId) {
  modelSelect.innerHTML = `<option value="">Select Model</option>`;
  yearSelect.innerHTML  = `<option value="">Select Year</option>`;

  const res = await fetch(
    `${SUPABASE_URL}/rest/v1/bike_models?brand_id=eq.${brandId}&select=id,model_name`,
    {
      headers: {
        apikey: SUPABASE_KEY,
        Authorization: `Bearer ${SUPABASE_KEY}`
      }
    }
  );

  const models = await res.json();

  models.forEach(m => {
    modelSelect.innerHTML +=
      `<option value="${m.id}">${m.model_name}</option>`;
  });
}

/* ===============================
   LOAD YEARS WHEN MODEL CHANGES
================================ */
async function loadYears(modelId) {
  yearSelect.innerHTML = `<option value="">Select Year</option>`;

  const res = await fetch(
    `${SUPABASE_URL}/rest/v1/bike_years?model_id=eq.${modelId}&select=id,year`,
    {
      headers: {
        apikey: SUPABASE_KEY,
        Authorization: `Bearer ${SUPABASE_KEY}`
      }
    }
  );

  const years = await res.json();

  years.forEach(y => {
    yearSelect.innerHTML +=
      `<option value="${y.id}">${y.year}</option>`;
  });
}

/* ===============================
   LOAD CATEGORY WHEN YEAY CHANGES
================================ */

  const categoryDiv = document.getElementById("categories");

async function loadCategories() {
  categoryDiv.innerHTML = "";

  const res = await fetch(
    `${SUPABASE_URL}/rest/v1/categories?select=id,category_name`,
    {
      headers: {
        apikey: SUPABASE_KEY,
        Authorization: `Bearer ${SUPABASE_KEY}`
      }
    }
  );

  const categories = await res.json();

  categories.forEach(c => {
    const btn = document.createElement("button");
    btn.innerText = c.category_name;
    btn.style.display = "block";
    btn.style.width = "100%";
    btn.style.padding = "12px";
    btn.style.marginBottom = "8px";

    btn.onclick = () => {
  loadParts(c.id);
};

      // next step: load parts
    };

    categoryDiv.appendChild(btn);
  });
}

/* ===============================
   LOAD AVAILABLE PARTS WHEN CATEGORY SELECTS
================================ */
  const partsDiv = document.getElementById("parts");

async function loadParts(categoryId) {
  partsDiv.innerHTML = "Loading parts...";

const res = await fetch(
  `${SUPABASE_URL}/rest/v1/spare_parts?brand_id=eq.${brandSelect.value}&model_id=eq.${modelSelect.value}&year_id=eq.${yearSelect.value}&category_id=eq.${categoryId}&select=id,part_name,price`,
  {
    headers: {
      apikey: SUPABASE_KEY,
      Authorization: `Bearer ${SUPABASE_KEY}`
    }
  }
);


  const parts = await res.json();
  partsDiv.innerHTML = "";

  if (parts.length === 0) {
    partsDiv.innerHTML = "No parts available";
    return;
  }

  parts.forEach(p => {
    const row = document.createElement("div");
    row.style.border = "1px solid #ddd";
    row.style.padding = "10px";
    row.style.marginBottom = "8px";

    row.innerHTML = `
      <b>${p.part_name}</b><br>
      Price: â‚¹${p.price}<br>
      <button>Add to Cart</button>
    `;

    partsDiv.appendChild(row);
  });
}

/* ===============================
   EVENT LISTENERS
================================ */
brandSelect.addEventListener("change", () => {
  if (brandSelect.value) {
    loadModels(brandSelect.value);
  }
});

modelSelect.addEventListener("change", () => {
  if (modelSelect.value) {
    loadYears(modelSelect.value);
  }
});

yearSelect.addEventListener("change", () => {
  if (yearSelect.value) {
    loadCategories();
  }
});


/* ===============================
   START APP
================================ */
loadBrands();

</script>

</body>
</html>
